<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Sales</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        #total-sales {
            font-size: 1.5em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Product Sales Data</h1>
    <div id="total-sales" aria-live="polite">Total Sales: $0</div>
    <table id="sales-table" aria-label="Product Sales Table">
        <thead>
            <tr>
                <th>Product</th>
                <th>Sales</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script>
        async function fetchSalesData() {
            try {
                const response = await fetch('data:text/csv;charset=utf-8,cHJvZHVjdCxzYWxlcyxyZWdpb24KTGFwdG9wLDE1MDAwLE5vcnRoClBob25lLDgwMDAsSm91dGgKVGFibGV0LDUwMDAsRWFzdApNb25pdG9yLDMwMDAsSZIc3Q==');
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.text();
                processCSV(data);
            } catch (error) {
                console.error('Error fetching the CSV data:', error);
                alert('Error fetching sales data. Please try again later.');
            }
        }

        function processCSV(data) {
            const rows = data.split('\n').slice(1);
            let totalSales = 0;
            const tbody = document.querySelector('#sales-table tbody');

            rows.forEach(row => {
                const columns = row.split(',');
                if (columns.length < 2) return;
                const product = columns[0];
                const sales = parseFloat(columns[1]) || 0;
                
                totalSales += sales;
                const tr = document.createElement('tr');
                tr.innerHTML = `<td>${product}</td><td>$${sales.toLocaleString()}</td>`;
                tbody.appendChild(tr);
            });

            document.querySelector('#total-sales').textContent = `Total Sales: $${totalSales.toLocaleString()}`;
        }

        fetchSalesData();
    </script>
</body>
</html>
